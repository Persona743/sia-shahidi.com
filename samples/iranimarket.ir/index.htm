<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/img/logo.png" />
    <!-- persian font -->
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/iranian-sans"
      type="text/css"
    />
    <title>ایران مارکت</title>
  </head>

  <body>
    <header>
      <div class="logo-container">
        <img src="./assets/img/logo.svg" alt="logo" />
        <h4 class="logo">ایران مارکت</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">تماس با ما</a></li>
          <li><a class="nav-link" href="#">محصولات</a></li>
          <li><a class="nav-link" href="#">مشخصات</a></li>
        </ul>
      </nav>
      <div class="cart">
        <button class="btn-login">ورود به حساب کاربری</button>
        <img src="./assets/img/cart.svg" alt="" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>
              لپ‌تاپ مایکروسافت مدل
              <span class="eng-language"> surface pro 4</span>
            </h1>
            <p>
              <span class="eng-language">Surface Pro 4</span> صفحه نمایشی ۱۲
              اینچی با قابلیت <span class="eng-language">touch screen</span> را
              برای شما مهیا می‌کند
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">انتخاب</button>
            <button class="cta-add">اضافه به سبد خرید</button>
          </div>
        </div>
        <div class="cover">
          <img src="./assets/img/surface-pro-4-topic.png" alt="surface" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="./assets/img/arrow-right.svg" alt="" />
        <img src="./assets/img/dot.svg" alt="" />
        <img src="./assets/img/dot-full.svg" alt="" />
        <img src="./assets/img/dot-full.svg" alt="" />
        <img src="./assets/img/arrow-left.svg" alt="" />
      </div>
      <img class="big-circle" src="./assets/img/big-eclipse.svg" alt="" />
      <img class="medium-circle" src="./assets/img/mid-eclipse.svg" alt="" />
      <img class="small-circle" src="./assets/img/small-eclipse.svg" alt="" />
    </main>
  </body>
</html>
